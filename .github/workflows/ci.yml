name: CI
"on":
  push:
jobs:
  test-node:
    runs-on: ubuntu-latest
  release:
    needs:
      - test-node
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: write
      pull-requests: write
      id-token: write
    steps:
      - name: checkout
        uses: actions/checkout@v4.1.7
      - name: prepare node
        uses: actions/setup-node@v4.0.3
        with:
          node-version: 22.7.0
          cache: npm
          cache-dependency-path: 'package-lock.json'
      - name: install
        run: npm ci
      - name: release
        run: npx semantic-release
        env:
          CI: 'true'
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
